name       : ksysguard
version    : 5.11.2
release    : 6
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.2/ksysguard-5.11.2.tar.xz : 3408c928921268e6e44f8204f66c076540ee0a1a42f1ce8205e73160f58ec26f
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
summary    : Monitor various elements of your system
description: |
    KSysGuard is a program to monitor various elements of your system, or any other remote system with the KSysGuard daemon.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - kitemviews-devel
    - knewstuff-devel
    - knotifications-devel
    - kwindowsystem-devel
    - libksysguard-devel
    - lm_sensors-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-Solus-defaults-path.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
