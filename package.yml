name       : ksysguard
version    : 5.21.5
release    : 68
source     :
    - https://cdn.download.kde.org/stable/plasma/5.21.5/ksysguard-5.21.5.tar.xz : 103b34b83fd2ea1af1cb01b67de70be2ad5362e22270d23cd437ac210bca1bb0
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
summary    : Monitor various elements of your system
description: |
    KSysGuard is a program to monitor various elements of your system, or any other remote system with the KSysGuard daemon.
libsplit   : no
optimize   : lto
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libnm)
    - pkgconfig(libpcap)
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - networkmanager-qt-devel
    - knewstuff-devel
    - knotifications-devel
    - libksysguard-devel
    - lm_sensors-devel
patterns   :
    - /usr/lib64/libkdeinit5*.so
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-Solus-defaults-path.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
