name       : ksysguard
version    : 5.13.2
release    : 18
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.2/ksysguard-5.13.2.tar.xz : c782746e0b77bd3ff25d8d2fe2cd53445a6511d0a9ad225c3d69ed561e648a2c
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Monitor various elements of your system
description: |
    KSysGuard is a program to monitor various elements of your system, or any other remote system with the KSysGuard daemon.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - kitemviews-devel
    - knewstuff-devel
    - knotifications-devel
    - kwindowsystem-devel
    - libksysguard-devel
    - lm_sensors-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-Solus-defaults-path.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
