name       : ksysguard
version    : 5.22.0
release    : 69
source     :
    - https://download.kde.org/stable/ksysguard/5.22.0/ksysguard-5.22.0.tar.xz : 0f9c624e5fbb2aee906d8d9563c5a7eb09eaf38bc8e4382c072f9e6d8854622d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde
summary    : Monitor various elements of your system
description: |
    KSysGuard is a program to monitor various elements of your system, or any other remote system with the KSysGuard daemon.
libsplit   : no
optimize   : lto
builddeps  :
    - pkgconfig(libpcap)
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - libksysguard-devel
    - lm_sensors-devel
patterns   :
    - /usr/lib64/libkdeinit5*.so
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-Solus-defaults-path.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
